<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>week 14</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
<div class="wrapper">
    <section class="calc">
        <div class="operators" oninput="checkOperator()">
            <label for="sum">+</label>
            <input type="radio" name="operators" id="sum"  value="+">
            <label for="sub">-</label>
            <input type="radio" name="operators" id="sub" value="-">
            <label for="mul">*</label>
            <input type="radio" name="operators" id="mul" value="*">
            <label for="div">/</label>
            <input type="radio" name="operators" id="div" value="/">
        </div>

        <label for="a"></label>
        <input type="number" oninput="calculate()" id="a">
        <div class="calc__sign calc__operator">?</div>
        <label for="b"></label>
        <input type="number" oninput="calculate()" id="b">
        <div class="calc__sign">=</div>
        <label for="result"></label>
        <input type="text" readonly id="result">


    </section>

    <section class="colors">
        <div class="blue" onclick="changeColor(event)"></div>
        <div class="pink" onclick="changeColor(event)"></div>
    </section>

    <section class="gallery">
        <button class="prev" onclick="prevPhoto()">назад</button>
        <div class="photo">
            <img src="./assets/img/IMG_3862.jpeg" alt="cat">
        </div>
        <button class="next" onclick="nextPhoto()">вперед</button>
    </section>
</div>

<script src="./assets/scripts/index.js"></script>
</body>
</html>
